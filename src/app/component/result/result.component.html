<div class="container">
  <div class="radio-list">
    <div class="radio-item" *ngFor="let method of methods">
      <input
        type="radio"
        [(ngModel)]="selectedMethod"
        id="{{ method.id }}"
        [value]="method"
      />
      <label for="{{ method.id }}">{{ method.text }}</label>
    </div>
  </div>
  <div class="result-text">Result: {{ result }}</div>
</div>
